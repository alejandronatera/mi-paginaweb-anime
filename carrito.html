<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav class="contenedor navegacion">
            <h1>
                <img src="./img/gokulogo.png" width="100" height="100" alt="Logotipo de Goku de Dragon Ball"> Bienvenido al Mundo Del Anime
            </h1>
            <div class="carrito">
                <a href="carrito.html">
                    <img src="./img/carritodecompras1.png" alt="Carrito de compras">
                </a>
                <span class="texto-carrito">6</span>
            </div>
            <div class="enlaces">
                <ul style="list-style-type: none; padding: 0; margin: 0; display: flex;">
                    <li style="margin-right: 30px;"><a href="index.html">Inicio</a></li>
                    <li style="margin-right: 30px;"><a href="Generos.html">Géneros</a></li>
                    <li style="margin-right: 30px;"><a href="Tienda.html">Tienda</a></li>
                    <li style="margin-right: 30px;"><a href="resena.html">Reseñas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Carrito de Compras</h1>
            <div id="carrito-container">
                <h2>Carrito de Compras</h2>
                <div id="carrito-items"></div>
                <div id="total-container" class="total"></div>
            </div>
        </div>
    </main>

    <footer>
        Todos los derechos reservados Mi Página Web. Copyright 2024
    </footer>

    <script>
        // Mostrar los productos en el carrito
        function mostrarCarrito() {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const carritoItems = document.getElementById('carrito-items');
            const totalContainer = document.getElementById('total-container');

            carritoItems.innerHTML = ''; // Limpiamos el contenido previo
            let total = 0;

            if (carrito.length === 0) {
                carritoItems.innerHTML = '<p>El carrito está vacío.</p>';
            } else {
                carrito.forEach(producto => {
                    const productoElemento = document.createElement('div');
                    productoElemento.className = 'carrito-item';
                    productoElemento.innerHTML = `
                        <h3>${producto.name}</h3>
                        <p>${producto.description}</p>
                        <p>Precio: $${producto.price.toFixed(2)}</p>
                        <p>Cantidad: ${producto.quantity}</p>
                    `;
                    carritoItems.appendChild(productoElemento);
                    total += producto.price * producto.quantity;
                });
            }

            totalContainer.innerHTML = `<h2>Total: $${total.toFixed(2)}</h2>`;
        }

        // Ejecutar mostrarCarrito al cargar la página
        window.onload = mostrarCarrito;
    </script>
</body>
</html>
