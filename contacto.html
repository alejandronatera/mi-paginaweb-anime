<body>
    <header>
        <nav class="contenedor navegacion">
            <h1>
                <img src="./img/gokulogo.png" width="100" height="100" alt="Logotipo de Goku de Dragon Ball"> Bienvenido al Mundo Del Anime
            </h1>
            <div class="enlaces">
                <ul style="list-style-type: none; padding: 0; margin: 0; display: flex;">
                    <li style="margin-right: 30px;"><a href="index.html">Inicio</a></li>
                    <li style="margin-right: 30px;"><a href="Generos.html">Géneros</a></li>

                    <li style="margin-right: 30px;"><a href="resena.html">Reseñas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h2>Consultas y Reclamos</h2>
            <form action="https://formsubmit.co/alejandronatera5@gmail.com" method="post">
                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre" required>
                </div>
                <div>
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su Apellido" required>
                </div> 
                <div>
                    <label for="Fecha Nacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="Fecha Nacimiento" id="Fecha Nacimiento">
                </div> 
                <div>
                    <label for="Email">Email</label>
                    <input type="email" name="Email" id="Email" placeholder="Email" required>
                </div> 
                <div>
                    <label for="Color">Color Preferido</label>
                    <input type="color" name="Color" id="Color">
                </div> 
                <div>
                    <label for="consultas">Consultas</label>
                    <textarea name="consultas" id="consultas" placeholder="Consultas a realizar" required></textarea>
                </div>
                <div>
                    <label for="condiciones">Acepto los Términos y Condiciones</label>
                    <input type="checkbox" name="condiciones" id="condiciones" required>
                </div>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main> 
    
    <footer>
        <small>Copyright 2024</small>
    </footer>
</body>
